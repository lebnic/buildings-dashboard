<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body { padding:0; margin:0; height:100%; }
            #panel { background-color:white; position:absolute; top:0; left:0; bottom:0; width:300px; overflow-y: scroll; }
            #map_canvas { background:white; position:absolute; top:0; left:300px; right:0; bottom:0; }
        </style>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Google Maps Multiple Markers</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false"
                type="text/javascript"></script>
    </head>
    <body>
        <div id="panel">
            {% for index, row in buildings.iterrows() %}
            <div id="{{row.ID}}" onclick="select_location(this)" onMouseOut="mouse_out(this)" onMouseOver="mouse_over(this)">
                <p align="left"><b>{{row.COMPLET}}</b></p>
                <p>{{row.VALEUR_BATIMENT}}
                    <br>{{row.VALEUR_TERRAIN}}
                    <br>------------
                    <br>{{row.VALEUR_BATIMENT + row.VALEUR_TERRAIN}}
                </p>
                <p align="right">more...</p>
            </div>
            {% endfor %}
        </div>
        <div id="map_canvas"></div>
        <script type="text/javascript">
            var selected_location = null;
            function select_location(location) {
                if (selected_location) {
                    selected_location.selected = null;
                    selected_location.style.background = "None";
                }
                location.selected = true;
                location.style.background ="LightGrey";
                selected_location = location;
               }
            function mouse_over(location) {
                if (!location.selected) {
                    location.style.background ="Grey";
                }
            }
            function mouse_out(location) {
                if (!location.selected) {
                    location.style.background = "None";
                }
            }
            var locations = [];
            {% for index, row in buildings.iterrows() %}
            locations.push(['{{row.COMPLET}}','{{row.LATITUDE}}','{{row.LONGITUDE}}','{{row.ID}}']);
            {% endfor %}
            var map = new google.maps.Map(document.getElementById('map_canvas'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            var marker, i;
            var bounds = new google.maps.LatLngBounds();
            for (i = 0; i < locations.length; i++) {
                bounds.extend(new google.maps.LatLng(locations[i][1], locations[i][2]));
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                        console.log(marker);
                    }
                })(marker, i));
            }
            map.fitBounds(bounds);
        </script>
    </body>
</html>
